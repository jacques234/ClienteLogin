<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>

</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center" id="hHome">¡Bienvenido!</h1>
  
      <div class="flex flex-col gap-4">
        <!-- Botón refrescar token -->
        <button id="btnRefresh" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
          Refrescar Token
        </button>
  
        <!-- Select de usuarios -->
        <div class="w-full">
          <label for="usuarios" class="block text-sm font-medium text-gray-700 mb-1">Seleccionar usuario</label>
          <select id="usuarios" name="usuarios"
            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300 sm:text-sm">
            <option value="00000000-0000-0000-0000-000000000000">-- Seleccione un usuario --</option>
            <option value="5CF08E93-548D-4ABF-8F30-FC1568F1234F">OMAR</option>
          </select>
        </div>
  
        <!-- Botón cerrar sesión -->
        <button id="btnLogout" class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 transition">
          Cerrar sesión
        </button>
      </div>
    </div>
  
  </body>

</html>
<script type="module" src="./home.js"></script>
